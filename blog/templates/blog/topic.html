 {% extends 'blog/index.html' %}
<link rel="stylesheet" href="css/style.css">
 {% block content %}
    <ol class="breadcrumb" style="font-size: large">
                <li><a href="{% url 'view_topics'%}">Choose Topic</a></li>
              <li class="active">{{ cur_topic.title }}</li>
        </ol>
     <body style="z-index: 190">
       <div class="container">
                {% for thread in threads %}

                    <a class="btn btn-default" href="{% url 'thread' pk=thread.pk %}" role="button" style="font-size: x-large; margin: 5px" >
                                    {{ thread.title|linebreaks }}
                    </a>


                {% endfor %}
       <hr>
            <div class="form-group" style="margin: 10px">
                <form method="POST" type="text" class="form" style="width: 60%; ">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-default" style="background-color:#00cc99; position: relative; ">Add thread</button>
                </form>
            </div>
</div>

    </body>


{% endblock content%}
