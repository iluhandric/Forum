 {% extends 'blog/discussions.html' %}
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
{% block content %}
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
        <ol class="breadcrumb" style="font-size: large">
        <li ><a href="{% url 'view_topics'%}">Choose Topic</a></li>
        <li class="active">{{ cur_topic.title }} </li>
    </ol>
    <div class="container-fluid" style="height: 80%; left: 0; position: absolute; width: 100%;
            background: url({{ MEDIA_URL }}{{ cur_topic.logo.url }});">


        <a href="{% url 'threads' pk=cur_topic.pk%}">
         <button type="button"  class="btn btn-default btn-lg" style="margin-top: 5%; font-size: 5vw; height: 70%; width: 45%; left: 5%;position: absolute">
            <i class="fa fa-tasks" style="font-size: 10vw; text-decoration: none" aria-hidden="true"></i><br>
             <font face ='Yu Gothic Light'>Threads</font>
            </button>
        </a>
    <a href="{% url 'tags' pk=cur_topic.pk%}">
        <button type="button"  class="btn btn-default btn-lg" style="margin-top: 5%; font-size: 5vw; height: 70%; ; width: 45%;
            position: absolute; left: 50%">
            <i class="fa fa-tags" style="font-size: 10vw;" aria-hidden="true"></i><br><font face ='Yu Gothic Light'>Tags</font>
        </button>
    </a>
    </div>


{% endblock content%}
