 {% extends 'forum/discussions.html' %}
<link rel="stylesheet" href="css/style.css">
 {% block content %}
     <ol class="breadcrumb" style="font-size: medium">
                <li class="active">Tags</li>
     </ol>

     <div  class="container-fluid" style="z-index: 190; left: 0; position: absolute; width: 100%;
            background: url({{ MEDIA_URL }}{{ cur_topic.logo.url }}); height: 100%;">
        <div class="container" style="background-color: #fff; margin-top: 10px; min-height: 100%; width: 70%">
            {% if tags%}


                {% for tag in tags %}

                    <a class="btn btn-default"  href = "{% url 'search_tag' pk=tag.pk%}" role="button"
                       style="font-size: medium; margin: 5px;border-radius: 1px" >
                                    {{ tag.title }} <span class="badge" style="background-color: #aaaaaa"> {{ tag.uses }} </span>
                    </a>


                {% endfor %}
            {% else %}
                 <div align="center">
                        No tags yet.
                 </div>
            {% endif %}
        </div>

    </div>


{% endblock content%}
