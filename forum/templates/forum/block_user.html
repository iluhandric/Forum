 {% extends 'forum/index.html' %}
<link rel="stylesheet" href="css/style.css">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
{% block section %}

<div class="container-fluid" style="text-align: center">
{% if user == 1 %}
<form method="POST" type="text" class="block" enctype="multipart/form-data">
    {% csrf_token %}
    {{ blocka.as_p }}
    <button type="submit" class="btn btn-default" style="background-color:#00cc99; position: relative; ">Block user</button>
</form>
{% endif %}
</div>
{% endblock section%}
